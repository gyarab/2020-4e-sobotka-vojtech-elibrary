<div class="container">
  <h1>Update Book</h1>
  <label>Genres:</label>
  <ng-multiselect-dropdown
    [placeholder]="'Fantasy'"
    [settings]="dropdownSettings"
    [data]="genreList"
    [(ngModel)]="selectedGenres"
    (onSelect)="onItemSelect($event)"
    (onSelectAll)="onSelectAll($event)"
  >
  </ng-multiselect-dropdown
  ><br />
  <label>Authors:</label>
  <ng-multiselect-dropdown
    [placeholder]="'J. K. Rowling'"
    [settings]="dropdownSettings_2"
    [data]="authorList"
    [(ngModel)]="selectedAuthors"
    (onSelect)="onItemSelect($event)"
    (onSelectAll)="onSelectAll($event)"
  >
  </ng-multiselect-dropdown>
  <button type="submit" class="btn btn-info" (click)="createGenreOrAuthor()">
    Create genre or author
  </button>
</div>

<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title"> Title </label>

      <br />
      <input
        class="form-control"
        id="title"
        type="text"
        formControlName="title"
      />
    </div>

    <div class="form-group">
      <label for="describtion"> Describtion </label>

      <br />
      <input class="form-control" type="text" formControlName="describtion" />
    </div>
    <div class="form-group">
      <label for="dateOfPublish"> Date Of Publish </label><br />
      <input
        class="form-control"
        id="dateOfPublish"
        type="number"
        formControlName="dateOfPublish"
      />
    </div>
    <button class="btn btn-info" type="submit">Create Book</button>
  </form>
</div>
